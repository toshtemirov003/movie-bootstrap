<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap dars_3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-3">Movies catolog</h1>
        <div class="row">
            <div class="col-4">
                <form class="form" action="#" method="post">
                    <input class="form-control mb-3" type="text" name="user_name" placeholder="ave" required>
                    <input class="form-control mb-3" type="text" name="user_age" placeholder="5" required>
                    <div class="mb-3">
                        <select class="form-select" name="" id="" aria-placeholder="All">
                            <option value="All" selected disabled>All</option>
                            <option value="one">one</option>
                            <option value="two">two</option>
                            <option value="three">three</option>
                        </select>
                    </div>
                    <div class="my-3">
                        <input class="form-control" list="rating" name="user_rating" placeholder="Rating (high to low)">
                        <datalist id="rating">
                            <option value="High"></option>
                            <option value="Low"></option>
                        </datalist>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Search</button>
                </form>
                <h2 class="text-dark mt-4">Bookmarked movies</h2>
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="box">
                            <p class="text-dark mb-2">Avengers: Infinity War</p>
                            <button class="btn btn-danger">Remove</button>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="box">
                            <p class="text-dark mb-2">The Avengers</p>
                            <button class="btn btn-danger">Remove</button>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="box">
                            <p class="text-dark mb-2">12 Years a Slave</p>
                            <button class="btn btn-danger">Remove</button>
                        </div>
                    </li>
                  </ul>
            </div>
            
            <div class="col-8">
                <strong class="text-dark">Search results: 39</strong>
                <div class="alert alert-primary mt-2" role="alert">
                    Use the form on the left to search for a movie  
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="card w-100" style="width: 18rem;">
                            <img class="card-img-top" src="./img/infinity-war.jpg" width="400" height="200" alt="Card image">
                            <div class="card-body">
                              <h5 class="card-title">Avengers: Infinity War</h5>
                              <div class="d-flex">
                                  <img class="mt-1" src="./img/calendar-solid.svg" alt="Kalendar logo" width="20" height="20">
                                  <p class="text-body ms-2">2018</p>
                              </div>
                              <div class="d-flex">
                                  <img src="./img/star-solid.svg" alt="yulduz logo" width="20" height="20">
                                  <p class="text-body ms-2">8.7</p>
                              </div>
                              <div class="d-flex justify-content-between">
                                  <button class="btn btn-outline-primary">Watch trailer</button>
                                  <button class="btn btn-outline-info">More info</button>
                                  <button class="btn btn-outline-success">Bookmark</button>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card w-100" style="width: 18rem;">
                            <img class="card-img-top" src="./img/avengers.jpg" width="400" height="200" alt="Card image">
                            <div class="card-body">
                                <h5 class="card-title">The Avengers</h5>
                                <div class="d-flex">
                                    <img class="mt-1" src="./img/calendar-solid.svg" alt="Kalendar logo" width="20" height="20">
                                    <p class="text-body ms-2">2012</p>
                                </div>
                                <div class="d-flex">
                                    <img src="./img/star-solid.svg" alt="yulduz logo" width="20" height="20">
                                    <p class="text-body ms-2">8.1</p>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <button class="btn btn-outline-primary">Watch trailer</button>
                                    <button class="btn btn-outline-info">More info</button>
                                    <button class="btn btn-outline-success">Bookmark</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <nav class="mt-5" aria-label="...">
                    <ul class="pagination pagination-md justify-content-center">
                      <li class="page-item active" aria-current="page">
                        <span class="page-link">1</span>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item"><a class="page-link" href="#">4</a></li>
                    </ul>
                  </nav>
            </div>
        </div>
    </div>
</body>
</html>
